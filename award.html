<body>
  <div class="all">
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="preload-content">
        <div id="sonar-load"></div>
      </div>
    </div>
    <!-- Preloader End -->

    <!-- Grids -->
    <div class="grids d-flex justify-content-between">
      <div class="grid1"></div>
      <div class="grid2"></div>
      <div class="grid3"></div>
      <div class="grid4"></div>
      <div class="grid5"></div>
      <div class="grid6"></div>
      <div class="grid7"></div>
      <div class="grid8"></div>
      <div class="grid9"></div>
    </div>

    <!-- ***** Main Menu Area Start ***** -->
    <main-menu :groups="groups"></main-menu>        
    <header-area></header-area>
    <!-- ***** Header Area End ***** -->
    
    <!-- ***** Banner Start ***** -->
    <div class="index-banner pages">
      <div class="content">
        <div class="row">
          <div class="col-xl-5 col-lg-12 img-con"><img src="img/logo_2.png" width="100%" alt="艷視"></div>
          <div class="col-xl-7 col-lg-12 detail">
            <article>
              <div class="main">
                <div class="th">12</div>
                <h1>
                  文藻外語大學
                  <span>Wenzao Ursuline University of Languages</span>
                  數位內容應用與管理系
                  <span>Department od Digital Content Application and Management</span>
                </h1>
              </div>
              <div class="date">
                <div class="con">
                <h3>校內展: 文藻外語大學至善7樓</h3>
                <p>2019/03/25(一) - 2019/03/29(五)</p>
                </div>
                <b>/</b>
                <div class="con">
                  <h3>校外展: 放視大賞(高雄展覽館)</h3>
                  <p>2019/05/15(三) - 2019/05/17(五)</p>
                </div>
              </div>
            </article>
            
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Banner End ***** -->


    <div class="albums">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="accordions mb-100" id="accordion" role="tablist" aria-multiselectable="true">
              <!-- single accordian area -->
              <div class="panel single-accordion" v-for="(i, index) in newsData">
                <h6>
                  <a role="button" :class="{'collapsed': index!==0}" aria-expanded="true" 
                  :aria-controls="'cc'+index" data-toggle="collapse" 
                  data-parent="#accordion" :href="'#cc'+index">
                    {{ i.title }}
                <span class="accor-open"><i class="fa fa-plus" aria-hidden="true"></i></span>
                <span class="accor-close"><i class="fa fa-minus" aria-hidden="true"></i></span>
                </a></h6>
                <div :id="'cc'+index" :class="{'accordion-content':true, 'collapse':true, 'show': index===0}">
                  <p v-html="i.content"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Footer Area Start ***** -->
    <footer-area></footer-area>
    <!-- ***** Footer Area End ***** -->
