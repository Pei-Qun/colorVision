<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="曾霈宭">
  <meta name="copyright" CONTENT="本網頁著作權文藻外語大學數位內容應用與管理系所有">
  <meta name="description" content="文藻外語大學 數位內容應用與管理系 108級畢業成果" />
  <meta name="keywords" content="文藻外語大學,數位內容應用與管理系,文藻,數位,畢製" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/themify-icons.css">

  <!-- Title  -->
  <title>艷視 ColorVision - 文藻數位系108級畢業成果</title>

  <!-- Favicon  -->
  <link rel="icon" href="img/favicon.ico">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.min.css">

</head>

<body>
  <div class="all">
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="preload-content">
        <div id="sonar-load"></div>
      </div>
    </div>
    <!-- Preloader End -->

    <!-- Grids -->
    <div class="grids d-flex justify-content-between">
        <div class="grid1"></div>
        <div class="grid2"></div>
        <div class="grid3"></div>
        <div class="grid4"></div>
        <div class="grid5"></div>
        <div class="grid6"></div>
        <div class="grid7"></div>
        <div class="grid8"></div>
        <div class="grid9"></div>
    </div>

    <!-- ***** Main Menu Area Start ***** -->
    <main-menu :groups="groups"></main-menu>    
    <header-area></header-area>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Hero Area Start ***** -->
    <div class="hero-area d-flex align-items-center">
        <!-- Hero Thumbnail -->
        <div class="hero-thumbnail equalize bg-img" style="background-image: url(img/bg-img/about.jpg);"></div>
        
        <!-- Hero Content -->
        <div class="hero-content equalize">
            <div class="container-fluid h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="line"></div>
                        <h2>各組專題作品資訊</h2>
                        <p>本屆內容豐富多元以跨領域結合為大宗，結合不同領域將會是未來的學習趨 勢。在多元數位內容中以遊戲來舉例，就有兩組展現出截然不同的風格，也在不 同的平台讓觀眾體驗。還有行銷數位內容、多樣 VR 以及綠幕 MR 混合實境等豐富 的作品將呈現</p>
                        <a href="#projects" class="btn sonar-btn white-btn">了解更多</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Menu -->
        <div class="sonar-portfolio-menu">
            <div class="text-center portfolio-menu">
                <button class="btn active" data-filter="*">All</button>
                <button class="btn" data-filter=".web">網站製作</button>
                <button class="btn" data-filter=".vr">VR 創作</button>
                <button class="btn" data-filter=".game">遊戲設計</button>
                <button class="btn" data-filter=".sell">網路行銷</button>
                <button class="btn" data-filter=".app">APP 製作</button>
            </div>
        </div>
    </div>
    <!-- ***** Hero Area End ***** -->

    <!-- ****** Gallery Area Start ****** -->
    <section class="sonar-projects-area" id="projects">
        <div class="container-fluid">
            <div class="row sonar-portfolio">

                <!-- Single gallery Item -->
                <div :class="['col-12',,'col-sm-6', 'col-lg-3',
                'single_gallery_item', 'wow', 'fadeInUpBig',
                {'web': item.class.web},{'vr': item.class.vr},{'game': item.class.game},
                {'sell': item.class.sell},{'app': item.class.app}]" 
                data-wow-delay="300ms" v-for="(item, index) in groups" :key="index">
                    <a :href="'groups'+ index + '.html'">
                      <img :src="'img/bg-img/index-'+ index +'.jpg'" alt="">
                    </a>
                    <!-- Gallery Content -->
                    <div class="gallery-content">
                        <h4>{{ item.name }}</h4>
                        <p>
                          <span v-if="item.class.web">網站製作, </span>
                          <span v-if="item.class.vr">VR 創作, </span>
                          <span v-if="item.class.game">遊戲設計, </span>
                          <span v-if="item.class.sell">網路行銷, </span>
                          <span v-if="item.class.app">APP 製作, </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ****** Gallery Area End ****** -->

    <!-- ***** Footer Area Start ***** -->
    <footer-area></footer-area>
    <!-- ***** Footer Area End ***** -->

  </div>

  <script src="js/vue.js"></script>
  <script src="js/data.js"></script>
  <script src="js/component.js"></script>
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/active.js"></script>

</body>

</html>
